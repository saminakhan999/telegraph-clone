<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="static/js/app.js"></script>
    <script defer src="static/js/layout.js"></script>
    <link rel="shortcut icon" href="static/images/secretSteve.png">
    <title>RUMBL</title>
</head>
<body>
    <header>
        

    </header>

    <main>
        <form class="telegraph">
            <div id="titleArea">
                <label for="titleTextArea" id="titleLabel" style="display: none" required>Title</label>
                <input type="text" id="titleTextArea" placeholder="Title" onclick="this.placeholder=''"  onblur="this.placeholder='Title'"/>
            </div>
            <div id="yourNameArea">
                <label for="yourNameTextArea" id="yourNameLabel" style="display: none" >Author</label>
                <input type="text" id="yourNameTextArea" placeholder="Your name"  onclick="this.placeholder=''"  onblur="this.placeholder='Your name'"/>
            </div>
            <div id="yourStoryArea">
                <label for="yourStoryTextArea" id="yourStoryLabel" style="display: none"  required></label>
                <input type="text" id="yourStoryTextArea" placeholder="Your story..." onclick="this.placeholder=''"  onblur="this.placeholder='Your story...'"/>
            </div>

            <input type="submit" value="PUBLISH" id="publish">
        </form>

        <section id="postList"></section>
    </main>
</body>
</html>
